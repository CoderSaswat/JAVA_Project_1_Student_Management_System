<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>insert</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container">
	    <form method="post" action="insertDB.jsp" >
	    <h2>Add Student Details</h2>
          <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" aria-describedby="emailHelp" name="name" />
          </div>
           <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" />
          </div>
           <div class="mb-3">
              <label for="roll" class="form-label">Roll no</label>
              <input type="number" class="form-control" id="roll" aria-describedby="emailHelp" name="roll" />
          </div>
           <div class="mb-3">
              <label for="dob" class="form-label">DOB</label>
              <input type="date" class="form-control" id="dob" aria-describedby="emailHelp" name="dob" />
          </div>
           <div class="mb-3">
             <label for="gender" class="form-label">Gender</label> <br>
             <input type="radio" name="gender" value="male" checked> Male 
             <input type="radio" name="gender" value="female" > Female 
             <input type="radio" name="gender" value="other" > Other 
          </div>
            <div class="mb-3">
              <label for="mark" class="form-label">Mark</label>
              <input type="number" class="form-control" id="mark" aria-describedby="emailHelp" name="mark" />
          </div>

           <div class="mb-3">
              <label for="course" class="form-label">course</label>
              <select name="course">
              	<option>select</option>
              	<option>MCA</option>
              	<option>MBA</option>
              	<option>BTECH</option>
              	<option>MBBS</option>
              </select>
          </div>
          
          <input type="submit" value="submit"/>
      </form>
	</div>	
</body>
</html>
